<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>BVG App</title>
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
      integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./dist/style.css" />
  </head>

  <body>
    <header>
      <h1>Real-time monitoring of timetables</h1>
      <select name="dropdown" id="dropdown">
        <option value="jov">Josef-Orlopp-Str./Vulkanstr.</option>
        <option value="bae">Bernhard-Bästlein-Str.</option>
        <option value="moe">Möllendorffstr./Storkower Str.</option>
        <option value="gat">Gatower Str./Heerstr.</option>
        <option value="wil">Heerstr./Wilhelmstr.</option>
        <option value="BBEU">S Beusselstr.</option>
        <option value="BBUP">S+U Bundesplatz</option>
        <option value="BFA">S+U Frankfurter Allee</option>
        <option value="BGB">S+U Gesundbrunnen</option>
        <option value="BGSS">S Greifswalder Str.</option>
        <option value="BHAL">S Halensee</option>
        <option value="BHEI">S+U Heidelberger Platz</option>
        <option value="BHER">S+U Hermannstr.</option>
        <option value="BHO">S Hohenzollerndamm</option>
        <option value="BIP">S+U Innsbrucker Platz</option>
        <option value="BJUN">S+U Jungfernheide</option>
        <option value="BLST">S Landsberger Allee</option>
        <option value="BMN">S Messe Nord/ICC</option>
        <option value="BNK">S+U Neukölln</option>
        <option value="BOK">S Ostkreuz</option>
        <option value="BPWA">S Plänterwald</option>
        <option value="BPLA">S Prenzlauer Allee</option>
        <option value="BSG">S Schöneberg</option>
        <option value="BSAL">S+U Schönhauser Allee</option>
        <option value="BSO">S Sonnenallee</option>
        <option value="BSTO">S Storkower Str.</option>
        <option value="BSK">S Südkreuz</option>
        <option value="BTHF">S+U Tempelhof</option>
        <option value="BTP">S Treptower Park</option>
        <option value="BWED">S+U Wedding</option>
        <option value="BWES">S Westend</option>
        <option value="BWH">S+U Westhafen</option>
        <option value="BWK">S Westkreuz</option>
      </select>
      <button id="refresh">
        <span class="fas fa-redo">&nbsp;</span>Refresh
      </button>
    </header>
    <main>
      <div id="container"></div>
    </main>
    <footer>
      <p>Created by Stefan Klinkusch, 2019</p>
      <p>
        Data from
        <a href="https://github.com/derhuerst/bvg-rest"
          >Jannis Redmann's BVG API</a
        >
      </p>
    </footer>
    <script src="./dist/main.bundle.js"></script>
  </body>
</html>
